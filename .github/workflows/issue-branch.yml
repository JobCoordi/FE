name: Create Feature Branch on Issue Creation                           # 워크플로 이름 (GitHub Actions 탭에 표시)

on:
  issues:
    types: [opened]                                                     # 새 이슈가 생성(opened)될 때 워크플로 실행

jobs:
  create-branch:
    runs-on: ubuntu-latest                                              # 최신 Ubuntu 서버에서 실행
    permissions:
      contents: write   # 레포지토리 내용에 대해 쓰기 권한 부여
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}                                   # 레포지토리에 쓰기 권한이 있는 토큰 사용 (secrets에 등록)
          ref: feature                                                  # feature 브랜치를 기준으로 체크아웃

      - name: Create feature branch
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}                # 이슈 번호 가져오기
          ISSUE_TITLE: ${{ github.event.issue.title }}                  # 이슈 제목 가져오기
        run: |
          # 브랜치 이름 생성 (특수문자 및 공백 제거/변환)
          ISSUE_TITLE_CLEAN="${ISSUE_TITLE// /-}"                       # 이슈 제목의 공백을 '-'로 변환
          ISSUE_TITLE_CLEAN="${ISSUE_TITLE_CLEAN//[^a-zA-Z0-9가-힣_-]/}" # 영문, 한글, 숫자, '_'만 남기고 나머지 특수문자는 제거

          BRANCH_NAME="#${ISSUE_NUMBER}_${ISSUE_TITLE_CLEAN}"           # 최종 브랜치 이름 구성 (ex: #5_fix-bug)

          git checkout feature                                          # feature 브랜치를 기준으로 새 브랜치 생성
          git pull origin feature                                       # feature 브랜치 최신 상태로 업데이트
          git checkout -b "$BRANCH_NAME"                                # 새 브랜치 생성
          git push origin "$BRANCH_NAME"                                # 원격(origin) 저장소에 새 브랜치 푸시
